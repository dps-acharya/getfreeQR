<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/pico.min.css">
    <title>Generate Free QR</title>
</head>

<body class="container">
<header class="container grid">
    <nav>
        <hgroup>
            <h2>Generate Free QR</h2>
            <p>Free to use QR Generator</p>
        </hgroup>
        <hgroup>
            <p>Made with ❤️ by</p>
            <h6><a href="https://www.linkedin.com/in/dpsacharya/" target="_blank">Dipesh Acharya</a></h6>
        </hgroup>

    </nav>

</header>
    <main class="container">

        <div class="grid">
            <div>
                <input type="text" id="qrText" placeholder="Enter any text, links, codes and more..."/>
                <button id="generate" onclick="generateQRCode();">Generate</button><br>
            </div>
            <div>
                <canvas id="qr"></canvas>
            </div>

        </div>




    </main>


    <script src="qrious.js"></script>
    <script>
        const generateQRCode = () => {
            let qr;
            (function() {
                qr = new QRious({
                    element: document.getElementById('qr'),
                    value: "DPS",
                    size:500,
                    padding: 25
                });
            })();
            const qrText = document.getElementById('qrText').value;
            qr.set({
                value: qrText,
            });
        };


    </script>
</body>
</html>
