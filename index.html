<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/pico.min.css">
    <title>Generate Free QR</title>
</head>

<body>
    <main class="container-fluid">
        <h1>Generate Free QR</h1>
        <h6>Free to use QR Generator</h6>
        <hr>
        <input type="text" id="qrText"/>
        <button id="generate" onclick="generateQRCode();">Generate</button><br>
        <canvas id="qr"></canvas>

    </main>
    <footer>
        <p>Made with ❤️ by Dipesh Acharya</p>
    </footer>

    <script src="qrious.js"></script>
    <script>
        const generateQRCode = () => {
            let qr;
            (function() {
                qr = new QRious({
                    element: document.getElementById('qr'),
                    value: "DPS",
                    size:500,
                    padding: 25
                });
            })();
            const qrText = document.getElementById('qrText').value;
            qr.set({
                value: qrText,
            });
        };


    </script>
</body>
</html>
